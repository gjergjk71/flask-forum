<h3>Flask-Forum</h3>{{category_forums}}
{% for category,forum_threads in category_forums_threads.items() %}
	<ul>
		{{category.name}}
		<ul>
			{% for forum,threads in forum_threads.items() %}
				<li>{{forum.name}} - {{threads|length}}</li>
			{% else %}
				<li>Nothing to show...</li>
			{% endfor %}

		</ul>
	</ul>
{% endfor %}
