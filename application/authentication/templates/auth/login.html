{% for error in form.errors %}
	{{error}}}
	<br>
{% endfor %}
{% if invalid_credentials %}
	<p>Wrong username or password</p>
{% endif %}
<form method="POST">
	Username: <input type="text" name="username"><br>
	Password: <input type="text" name="password"><br>
	<button type="submit">Login</button>
</form>
